<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Design</title>
    <script src="https://cdn.tailwindcss.com"></script>


</head>
<body class="bg-gray-200    ">
    <main class="bg-gray-200  flex items-center justify-center h-screen px-5">
        <section class="bg-white p-4 flex flex-col items-center justify-center shadow-md border-2 rounded-2xl lg:w-[25%]">
            <div>
                <img class="rounded-lg" src="image-qr-code.png" alt="">
            </div>
            <div class="text-center lg:p-3 p-4 mt-2">
                <h2 class="text-2xl lg:text-xl font-bold mb-2">Improve your front-end skills by building projects</h2>
                <p class="px-2 ">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div> 
        </section>
    </main>
</body>
</html>
